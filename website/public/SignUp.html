<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type= "module" src="script.js"></script>
        <title>Create Account</title>
    </head>
    <body>
        <form class="signInForm">
            <h1 style="text-align: center;">Create Your BonBon Account</h1>
            <div class="inputRow"><input id="playerName" type="text" placeholder="Username" required></div>
            <div class="inputRow"><input id="playerEmail" type="email" placeholder="Email" required></div>
            <div class="inputRow"><input id="playerPassword" type="password" placeholder="Password" required></div>
            <div id="signUpButton"><button id="createPlayerBtn">Sign Up</button></div>
            <div id="hlinkcentered"><a href="landingPage.html"> Already have an account? Sign In Here. </a></div>
            <div id="signupMessage"></div>
        </form>
    </body>
</html>
