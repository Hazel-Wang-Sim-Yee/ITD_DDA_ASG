    <head>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js"></script>
        <title>Home Page</title>
    </head>
    <body>
        <nav>
            <div class="navBar">

                    <h2 id="creatureName">Name</h2>

        </div>
