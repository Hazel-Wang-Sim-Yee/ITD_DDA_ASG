<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js"></script>
        <title>Home Page</title>
    </head>
    <body>
        <nav>
            <div class="navBar">
                <span id="playerNameDisplay">Player</span>
                <button id="logOutBtn">Log Out</button>
            </div>
        </nav>
        <div>
            <h1>Bon Info:</h1>
            <p>Here are your stats for your Bon!</p>
        </div>
        <div>
            <section id="bonInfoSection">
                <img class="creatureImage" src="images/placeholder.png" alt="bon image that depends on stage of growth">       
                <!-- Stats to be filled in by script.js , change to chart.js-->
                <h2 id="creatureName">Name</h2>
                <p id="hunger">Hunger: </p>
                <p id="cleanliness">Cleanliness: </p>
                <p id="happiness">Happiness: </p>
                <p id="stage">Stage: </p>
                <canvas id="statsChart" width="200" height="50"></canvas>
            </section>
        </div>
    </body>
</html>
